<!DOCTYPE html>
<html>
<head>
    <title>My Spotify Now Playing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .card {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        h1 {
            color: #1DB954;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .track-info {
            margin: 25px 0;
        }
        
        .track-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .artist-name {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 5px;
        }
        
        .album-name {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .progress-container {
            background: #333;
            height: 4px;
            border-radius: 2px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.5s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        
        .spotify-button {
            display: inline-block;
            background: #1DB954;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .spotify-button:hover {
            background: #1ed760;
            transform: scale(1.05);
        }
        
        .loading {
            padding: 40px 0;
            color: #888;
        }
        
        .not-playing {
            padding: 40px 0;
            color: #888;
            font-size: 18px;
        }
        
        .error {
            background: rgba(255, 50, 50, 0.1);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #ff6b6b;
        }
        
        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽµ Now Playing on Spotify</h1>
            
            <div id="loading" class="loading">
                <p>Connecting to Spotify...</p>
            </div>
            
            <div id="content" style="display: none;">
                <img id="albumArt" class="album-art" src="" alt="Album Art">
                
                <div class="track-info">
                    <div id="trackName" class="track-name"></div>
                    <div id="artistName" class="artist-name"></div>
                    <div id="albumName" class="album-name"></div>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <a id="spotifyLink" class="spotify-button" href="#" target="_blank">
                    Open in Spotify
                </a>
                
                <div id="notPlaying" class="not-playing" style="display: none;">
                    <p>Nothing is currently playing</p>
                    <p style="font-size: 14px; margin-top: 10px;">Play something on Spotify to see it here!</p>
                </div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="last-updated">
                Updates every 10 seconds â€¢ Last updated: <span id="lastUpdated">--:--</span>
            </div>
        </div>
    </div>

    <script>
        // Your Vercel API endpoint
        const API_URL = 'https://spotifylink.vercel.app/api/now-playing';
        let updateInterval;
        
        // Format milliseconds to MM:SS
        function formatTime(ms) {
            if (!ms) return '0:00';
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update current time display
        function updateCurrentTime(startTime, duration) {
            const now = new Date().getTime();
            const elapsed = now - startTime;
            const currentMs = elapsed;
            
            if (currentMs <= duration) {
                document.getElementById('currentTime').textContent = formatTime(currentMs);
                const progressPercent = (currentMs / duration) * 100;
                document.getElementById('progressBar').style.width = `${progressPercent}%`;
            }
        }
        
        // Fetch now playing data
        async function updateNowPlaying() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Update timestamp
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Handle errors
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Check if playing
                if (!data.is_playing || !data.name) {
                    document.getElementById('notPlaying').style.display = 'block';
                    document.getElementById('albumArt').style.display = 'none';
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('spotifyLink').style.display = 'none';
                    return;
                }
                
                // Show all elements
                document.getElementById('notPlaying').style.display = 'none';
                document.getElementById('albumArt').style.display = 'block';
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('spotifyLink').style.display = 'inline-block';
                
                // Update track info
                document.getElementById('albumArt').src = data.album_art_url || 'https://via.placeholder.com/200';
                document.getElementById('trackName').textContent = data.name;
                document.getElementById('artistName').textContent = data.artists;
                document.getElementById('albumName').textContent = data.album;
                document.getElementById('spotifyLink').href = data.external_url;
                
                // Update progress
                const startTime = new Date().getTime() - data.progress_ms;
                document.getElementById('currentTime').textContent = formatTime(data.progress_ms);
                document.getElementById('totalTime').textContent = formatTime(data.duration_ms);
                document.getElementById('progressBar').style.width = 
                    `${(data.progress_ms / data.duration_ms) * 100}%`;
                
                // Start updating current time
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(() => {
                    updateCurrentTime(startTime, data.duration_ms);
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to Spotify API. Make sure your token is valid.');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Initial load
        updateNowPlaying();
        
        // Update every 10 seconds
        setInterval(updateNowPlaying, 10000);
        
        // Update when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateNowPlaying();
            }
        });
    </script>
</body>
</html>
